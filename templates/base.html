<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Terreiro{% endblock %}</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/SEU_CODIGO_AQUI.js" crossorigin="anonymous"></script> <!-- Para ícones -->
</head>
<body>

    <!-- Menu fixo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Casa Mãe Maria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'historia' %}">História</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'hierarquia' %}">Hierarquia</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'calendario' %}">Calendário</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'banhos' %}">Banhos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ervas' %}">Ervas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'entrar' %}">Entrar/Cadastrar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logo e frases -->
    <section class="cont-logo text-center mt-4">
        <img class="logo" src="#" alt="Logo do Terreiro">
        <label class="text-logo d-block">Casa São Sebastião e Santa Bárbara de Oyá</label>
        <div class="text-logo d-block">Fora da caridade não tem salvação.</div>
    </section>

    <hr>

    <!-- Conteúdo das páginas -->
    {% block body %}
      
    {% endblock %}

    <!-- Rodapé com redes sociais -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
      <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
          <span>&copy; {{ year }} Casa São Sebastião e Santa Bárbara de Oyá - Todos os direitos reservados</span>
          <span class="mx-2">|</span>
          <span>Siga-nos:</span>
          <a href="https://www.instagram.com/centroespirita_eumbanda/" class="text-white mx-2" target="_blank">
              <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a href="https://chat.whatsapp.com/LoAxYpVc2fDKUWwjrH9OqU" class="text-white mx-2" target="_blank">
              <i class="fab fa-whatsapp fa-lg"></i>
          </a>
      </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
